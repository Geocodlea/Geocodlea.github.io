<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">

  <title>Workout DOM</title>
</head>
<body>
  <h1>Workout DOM</h1>

  <section>
    <h2>Salut</h2>
    <input type="text" id="name" class="inputs" placeholder="Nume">
    <p id="nameResponse">Introdu numele în câmpul de mai sus</p>
  </section>

  <section>
    <h2>Ceas</h2>
    <p id="clock" class="big"></p>
  </section>

  <section>
    <h2>Vârsta</h2>
    <input type="date" id="age"  class="inputs" placeholder="Varsta">
    <p id="ageResponse">Introdu data nașterii în câmpul de mai sus</p>
  </section>

  <section>
    <h2>Formular</h2>
    <form>
      <input type="text" id="nume" class="inputs" placeholder="Nume" required>
      <input type="text" id="localitate" class="inputs" placeholder="Localitate" required>
      <br>

      <label for="cars">Mașina preferată:</label>
      <select name="cars" id="cars" class="inputs">
        <option value="BMW">BMW</option>
        <option value="Opel">Opel</option>
        <option value="Audi">Audi</option>
      </select>
      <br>

      <fieldset>
        <legend>Limbajul de programare preferat:</legend>
        <div>
          <input type="radio" name="prog" id="js" value="JavaScript" checked>
          <label for="js">JavaScript</label>
          <input type="radio" name="prog" id="java" value="Java">
          <label for="java">Java</label>
          <input type="radio" name="prog" id="php" value="PHP">
          <label for="php">PHP</label>
        </div>
      </fieldset>
      <br>

      <label for="meme">Iți plac meme-urile?
      <input type="checkbox" id="meme">
      </label>
      <br>

      <label for="gentech">Cât de tare este Generația Tech?</label>
      <input type="range" id="gentech" class="inputs" value="50" min="0" max="100">
      <br>

      <button type="submit" class="inputs">Submit</button>
    </form>
    <p id="formResponse"></p>
    <img src="" alt="meme" id="memeImg" hidden>
  </section>

  <a href="2.html"><button class="button">Next Page</button></a>

</body>
</html>
