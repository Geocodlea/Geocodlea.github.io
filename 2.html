<section>

  <form>
    <input type="text" id="name" class="inputs" placeholder="Nume">
    <p>Introdu numele în câmpul de mai sus</p>

    <button id="memeBtn">DA</button>
    </label>
    <br>

  </form>
  <p id="formName" class="big">Salut</p>
  <p id="formAge" class="big"></p>
